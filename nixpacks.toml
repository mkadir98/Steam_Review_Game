[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = [
  "npm ci --legacy-peer-deps || npm install --legacy-peer-deps",
  "cd client && npm ci --legacy-peer-deps || npm install --legacy-peer-deps",
  "cd ../server && npm ci --legacy-peer-deps || npm install --legacy-peer-deps"
]

[phases.build]
cmds = ["npm run railway:build"]

[start]
cmd = "npm run railway:start"

